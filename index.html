<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Pantry Elite</title>
<link rel="icon" href="favicon.png">

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>

<style>
:root{
--primary:#2d6cdf;
--danger:#d64545;
--bg:#f4f6fa;
--card:#fff;
--text:#222;
}
body.dark{
--bg:#121212;
--card:#1e1e1e;
--text:#eee;
}
body{
margin:0;
font-family:Segoe UI;
background:var(--bg);
color:var(--text);
transition:.3s;
}
.app{display:flex;height:100vh;}
.sidebar{
width:240px;
background:var(--card);
padding:20px;
box-shadow:2px 0 15px rgba(0,0,0,.05);
display:flex;
flex-direction:column;
gap:15px;
}
.sidebar button{
padding:8px;
border:none;
background:var(--primary);
color:#fff;
border-radius:6px;
cursor:pointer;
}
.content{flex:1;padding:30px;overflow:auto;}
.section{display:none;animation:fade .3s;}
.section.active{display:block;}
@keyframes fade{from{opacity:0}to{opacity:1}}

input,textarea{
width:100%;
padding:8px;
margin-bottom:5px;
border-radius:6px;
border:1px solid #ccc;
}

button.primary{background:var(--primary);color:#fff;}
button.delete{background:var(--danger);color:#fff;}

.card{
background:var(--card);
padding:10px;
border-radius:8px;
margin-bottom:8px;
display:flex;
justify-content:space-between;
align-items:center;
box-shadow:0 4px 12px rgba(0,0,0,.05);
}

.category-title{
margin-top:20px;
font-weight:bold;
font-size:18px;
}
</style>
</head>
<body>

<div class="app">
<aside class="sidebar">
<h2>Smart Pantry</h2>
<button onclick="showSection('pantry')">Pantry</button>
<button onclick="showSection('recipes')">Recipes</button>
<button onclick="showSection('ai')">AI Scanner</button>
<label><input type="checkbox" id="themeToggle"> Dark Mode</label>
</aside>

<main class="content">

<section id="pantrySection" class="section active">
<h2>Pantry</h2>
<input id="pantryInput" placeholder="e.g. chicken 2 lb">
<button class="primary" onclick="addPantryItem()">Add</button>
<div id="pantryList"></div>
</section>

<section id="recipesSection" class="section">
<h2>Recipes</h2>
<input id="recipeName" placeholder="Recipe name">
<textarea id="recipeIngredients" placeholder="Comma separated ingredients"></textarea>
<button class="primary" onclick="addRecipe()">Add Recipe</button>
<div id="recipeList"></div>
</section>

<section id="aiSection" class="section">
<h2>AI Scanner</h2>
<input type="file" id="imageUpload">
<div id="aiResult"></div>
</section>

</main>
</div>

<script>

/* ---------------------------
   CATEGORY SYSTEM
---------------------------- */
const CATEGORIES={
Proteins:["chicken","beef","pork","turkey","salmon","tuna","egg","tofu","shrimp"],
Produce:["onion","garlic","tomato","carrot","broccoli","spinach","lettuce","pepper","mushroom","potato"],
Dairy:["milk","cheese","butter","yogurt","cream"],
Grains:["rice","pasta","bread","oats","flour"],
Spices:["salt","pepper","paprika","cumin","oregano","basil","turmeric"],
Condiments:["ketchup","mustard","mayonnaise","soy sauce","vinegar"],
Baking:["sugar","brown sugar","baking powder","cocoa powder"],
Snacks:["chips","crackers","nuts"]
};

/* ---------------------------
   PANTRY DATA
---------------------------- */
let pantry=JSON.parse(localStorage.getItem("pantry"))||[];
let recipes=JSON.parse(localStorage.getItem("recipes"))||[];

/* ---------------------------
   UTIL
---------------------------- */
function showSection(s){
document.querySelectorAll(".section").forEach(sec=>sec.classList.remove("active"));
document.getElementById(s+"Section").classList.add("active");
}

function parseInput(str){
let parts=str.split(" ");
let qty=parseFloat(parts.find(p=>!isNaN(p)))||1;
let unit=parts.find(p=>isNaN(p)&&p.length<=3)||"unit";
let name=str.replace(qty,"").replace(unit,"").trim();
return {name:name.toLowerCase(),qty,unit};
}

/* ---------------------------
   PANTRY ADD
---------------------------- */
function addPantryItem(aiItem){
let input=aiItem||document.getElementById("pantryInput").value;
if(!input)return;

let {name,qty,unit}=parseInput(input);

let existing=pantry.find(p=>p.name===name&&p.unit===unit);
if(existing){existing.qty+=qty;}
else{pantry.push({name,qty,unit});}

localStorage.setItem("pantry",JSON.stringify(pantry));
renderPantry();
document.getElementById("pantryInput").value="";
}

function deletePantryItem(i){
pantry.splice(i,1);
localStorage.setItem("pantry",JSON.stringify(pantry));
renderPantry();
}

/* ---------------------------
   RENDER PANTRY GROUPED
---------------------------- */
function renderPantry(){
const container=document.getElementById("pantryList");
container.innerHTML="";

Object.keys(CATEGORIES).forEach(cat=>{
let items=pantry.filter(p=>CATEGORIES[cat].includes(p.name));
if(items.length){
container.innerHTML+=`<div class="category-title">${cat}</div>`;
items.forEach(item=>{
let index=pantry.indexOf(item);
container.innerHTML+=`
<div class="card">
${item.name} - ${item.qty} ${item.unit}
<button class="delete" onclick="deletePantryItem(${index})">Delete</button>
</div>`;
});
}
});
}

/* ---------------------------
   RECIPES + MATCHING
---------------------------- */
function addRecipe(){
let name=document.getElementById("recipeName").value;
let ingredients=document.getElementById("recipeIngredients")
.value.split(",").map(i=>i.trim().toLowerCase());

recipes.push({name,ingredients});
localStorage.setItem("recipes",JSON.stringify(recipes));
renderRecipes();
}

function deleteRecipe(i){
recipes.splice(i,1);
localStorage.setItem("recipes",JSON.stringify(recipes));
renderRecipes();
}

function renderRecipes(){
const list=document.getElementById("recipeList");
list.innerHTML="";

recipes.forEach((r,i)=>{
let pantryNames=pantry.map(p=>p.name);
let missing=r.ingredients.filter(ing=>!pantryNames.includes(ing));
let matchPercent=Math.round(((r.ingredients.length-missing.length)/r.ingredients.length)*100);

list.innerHTML+=`
<div class="card">
<div>
<strong>${r.name}</strong><br>
Match: ${matchPercent}%<br>
${missing.length?`Missing: ${missing.join(", ")}`:"You have everything!"}
</div>
<button class="delete" onclick="deleteRecipe(${i})">Delete</button>
</div>`;
});
}

/* ---------------------------
   DARK MODE
---------------------------- */
document.getElementById("themeToggle")
.addEventListener("change",()=>document.body.classList.toggle("dark"));

/* ---------------------------
   AI FILTERED
---------------------------- */
let model;
(async()=>{model=await mobilenet.load();})();

document.getElementById("imageUpload")
.addEventListener("change",async function(e){
let file=e.target.files[0];
if(!file||!model)return;
let img=document.createElement("img");
img.src=URL.createObjectURL(file);
img.onload=async()=>{
let pred=await model.classify(img);
let top=pred[0];
if(top.probability<0.3){
document.getElementById("aiResult").innerHTML="Low confidence â€” try again.";
return;
}
let name=top.className.split(",")[0];
document.getElementById("aiResult").innerHTML=`
<div class="card">
Detected: ${name}<br>
Confidence: ${(top.probability*100).toFixed(1)}%<br>
<button class="primary" onclick="addPantryItem('${name} 1 unit')">
Add to Pantry
</button>
</div>`;
};
});

renderPantry();
renderRecipes();

</script>
</body>
</html>
