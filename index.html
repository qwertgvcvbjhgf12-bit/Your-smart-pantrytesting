<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Pantry Pro</title>
<link rel="icon" type="image/png" href="favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f4f6f8;
  --card:#ffffff;
  --text:#1e1e1e;
  --accent:#2e7d32;
  --border:#e0e0e0;
}

.dark{
  --bg:#121212;
  --card:#1e1e1e;
  --text:#ffffff;
  --accent:#4caf50;
  --border:#333;
}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:.3s;
}

header{
  background:var(--accent);
  color:white;
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.header-left{
  display:flex;
  align-items:center;
  gap:15px;
}

.container{
  display:flex;
  min-height:100vh;
}

/* SIDEBAR */
.sidebar{
  width:260px;
  background:var(--card);
  border-right:1px solid var(--border);
  padding:20px;
  transition:width .3s ease;
  overflow:hidden;
}

.sidebar.collapsed{
  width:70px;
}

.sidebar.collapsed h3,
.sidebar.collapsed h4,
.sidebar.collapsed hr,
.sidebar.collapsed div{
  display:none;
}

.main{
  flex:1;
  padding:30px;
  display:grid;
  gap:20px;
  transition:.3s;
}

.card{
  background:var(--card);
  padding:20px;
  border-radius:14px;
  box-shadow:0 8px 20px rgba(0,0,0,0.05);
}

button{
  background:var(--accent);
  color:white;
  border:none;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
}

button:hover{
  opacity:.9;
}

input,textarea{
  width:100%;
  padding:8px;
  margin:6px 0;
  border-radius:8px;
  border:1px solid var(--border);
  background:var(--bg);
  color:var(--text);
}

.recipe-card{
  border-left:6px solid var(--accent);
  padding:12px;
  margin-bottom:10px;
  border-radius:10px;
  background:var(--card);
}

.missing{
  color:#d32f2f;
  font-size:0.9rem;
}

.available{
  color:var(--accent);
  font-weight:600;
}

.toggle-btn{
  cursor:pointer;
  font-size:1.2rem;
}
</style>
</head>
<body>

<header>
<div class="header-left">
<span class="toggle-btn" onclick="toggleSidebar()">â˜°</span>
<h2>ðŸ¥« Smart Pantry Pro</h2>
</div>

<div>
<span style="cursor:pointer" onclick="toggleDark()">ðŸŒ™ Dark Mode</span>
</div>
</header>

<div class="container">

<div id="sidebar" class="sidebar">
<h3>Recipes</h3>
<div id="recipeList"></div>
<hr>
<h4>Corrections</h4>
<div id="mistakes"></div>
</div>

<div class="main">

<div class="card">
<h3>Add Ingredient</h3>
<input id="ingredientInput" placeholder="e.g. 2 chopped green onions">
<input id="quantityInput" type="number" placeholder="Quantity">
<button onclick="addIngredient()">Add</button>
</div>

<div class="card">
<h3>Pantry</h3>
<div id="pantryList"></div>
</div>

<div class="card">
<h3>Add Recipe</h3>
<input id="recipeName" placeholder="Recipe name">
<textarea id="recipeIngredients" placeholder="Ingredients separated by comma"></textarea>
<textarea id="recipeInstructions" placeholder="Instructions"></textarea>
<button onclick="addRecipe()">Add Recipe</button>
</div>

<div class="card">
<h3>Recipe Suggestions</h3>
<div id="availableRecipes"></div>
</div>

</div>
</div>

<script>

/* SIDEBAR COLLAPSE */
if(localStorage.getItem("collapsed")==="true"){
 document.getElementById("sidebar").classList.add("collapsed");
}

function toggleSidebar(){
 const sb=document.getElementById("sidebar");
 sb.classList.toggle("collapsed");
 localStorage.setItem("collapsed",
   sb.classList.contains("collapsed"));
}

/* DARK MODE */
if(localStorage.getItem("dark")==="true"){
 document.body.classList.add("dark");
}
function toggleDark(){
 document.body.classList.toggle("dark");
 localStorage.setItem("dark",
   document.body.classList.contains("dark"));
}

/* (No changes needed there) */

</script>

</body>
</html>
